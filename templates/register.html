<!DOCTYPE html>
<html>
<head>
  <title>Register - ArtSeller</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f7f8ff, #fef9ff);
    }

    .navbar {
      background-color: #4a3aff;
      color: white;
      padding: 12px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .nav-left {
      font-size: 20px;
    }

    .navbar .nav-right a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    .navbar .nav-right a:hover {
      color: #ffd700;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn {
      background-color: #4a3aff;
      color: white;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #372bc7;
    }

    .error {
      color: red;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="nav-left">ðŸŽ¨ <strong>ArtSeller</strong></div>
  <div class="nav-right">
    <a href="/">Home</a>
    <a href="/login">Login</a>
    <a href="/register">Register</a>
  </div>
</nav>

<div class="container">
  <h2>Create Account</h2>
  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}
  <form method="POST">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <select name="role">
      <option value="buyer">Buyer</option>
      <option value="seller">Seller</option>
    </select>
    <button type="submit" class="btn">Register</button>
  </form>
</div>

</body>
</html>
